<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none" stroke-linecap="round" stroke-linejoin="round">
  <!-- Philosophy: Cyber-Neko (NA6) - Refined Palette -->
  <!-- Palette: #ea2853 (Red), #1f1f1f (Dark Grey), #0d1117 (Black), #aaaaaa (Light Grey) -->
  
  <defs>
    <linearGradient id="cyber-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1f1f1f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d1117;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Main Head Shape (Hexagon modified with Ears) -->
  <!-- Fill: Dark Grey to Black Gradient. Stroke: Red (#ea2853) for that Nhentai pop -->
  <path d="M50 95 L15 75 L15 35 L25 5 L45 20 H55 L75 5 L85 35 L85 75 Z" 
        fill="url(#cyber-grad)" 
        stroke="#ea2853" 
        stroke-width="3" />

  <!-- Inner Ear Details (Tech Lines) -->
  <!-- Color: Light Grey (#aaaaaa) for subtle tech detail -->
  <path d="M25 5 L25 25" stroke="#aaaaaa" stroke-width="2" opacity="0.8" />
  <path d="M75 5 L75 25" stroke="#aaaaaa" stroke-width="2" opacity="0.8" />

  <!-- Eyes (Digital Slits) -->
  <!-- Color: Red (#ea2853) with glow -->
  <path d="M30 45 L40 50 L30 55 Z" fill="#ea2853" filter="url(#glow)" /> 
  <path d="M70 45 L60 50 L70 55 Z" fill="#ea2853" filter="url(#glow)" /> 

  <!-- Nose -->
  <!-- Color: Red (#ea2853) -->
  <path d="M48 65 L52 65 L50 68 Z" fill="#ea2853" />

  <!-- Mouth -->
  <!-- Color: Light Grey (#aaaaaa) -->
  <path d="M40 75 L50 70 L60 75" stroke="#aaaaaa" stroke-width="2" fill="none" />

  <!-- Forehead Mark (Subtle N) -->
  <!-- Color: Black (#0d1117) or Light Grey (#aaaaaa)? Let's use #aaaaaa for visibility on dark background -->
  <path d="M45 25 L45 35 L55 35 L55 25" stroke="#aaaaaa" stroke-width="2" fill="none" opacity="0.5" />

</svg>
