name: Build and Upload APK

# Trigger on push and pull requests to master branch
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout repository
      - uses: actions/checkout@v4

      # Setup Java environment
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # Setup Flutter environment
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.x'

      # Verify Flutter and Android setup
      - name: Verify Setup
        run: |
          echo "=== Flutter Version ==="
          flutter --version
          echo ""
          echo "=== Flutter Doctor ==="
          flutter doctor -v
          echo ""
          echo "=== Android SDK Location ==="
          echo "$ANDROID_HOME"
          ls -la "$ANDROID_HOME" || echo "Android SDK not found"

      # Make build script executable
      - name: Prepare Build Script
        run: chmod +x build_optimized.sh

      # Build optimized APK
      - name: Build APK
        run: ./build_optimized.sh release

      # Verify build outputs
      - name: Verify Build Outputs
        run: |
          echo "=== Checking Flutter APK Directory ==="
          ls -la build/app/outputs/flutter-apk/ || echo "No flutter-apk directory"
          echo ""
          echo "=== Checking APK Output Directory ==="
          ls -lh apk-output/ || echo "No apk-output directory"
          echo ""
          echo "=== APK Details ==="
          for apk in apk-output/*.apk; do
            if [ -f "$apk" ]; then
              echo "üì± $(basename "$apk") - $(du -h "$apk" | cut -f1)"
            fi
          done

      # Notify on build failure
      - name: Notify Build Failure
        if: failure()
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          curl -s -X POST "https://api.telegram.org/bot$TELEGRAM_BOT_TOKEN/sendMessage" \
            -d chat_id="$TELEGRAM_CHAT_ID" \
            -d parse_mode="Markdown" \
            -d text="
          ‚ùå Build Failed
          üîó Commit: ${GITHUB_SHA::8}
          üåø Branch: ${GITHUB_REF_NAME}
          üîç Check: https://github.com/${GITHUB_REPOSITORY}/actions/runs/${GITHUB_RUN_ID}
          "

      # Notify on build success
      - name: Notify Build Success
        if: success()
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          # Collect APK information
          APK_INFO=""
          APK_COUNT=0
          TOTAL_SIZE=0
          for apk in apk-output/*.apk; do
            if [ -f "$apk" ]; then
              size=$(stat -c%s "$apk" 2>/dev/null || stat -f%z "$apk" 2>/dev/null || echo "0")
              size_mb=$((size / 1024 / 1024))
              TOTAL_SIZE=$((TOTAL_SIZE + size_mb))
              APK_COUNT=$((APK_COUNT + 1))
              
              # Extract ABI from filename (e.g., arm64-v8a, armeabi-v7a, x86_64)
              filename=$(basename "$apk")
              # Escape underscores for Markdown
              filename_escaped=$(echo "$filename" | sed 's/_/\\_/g')
              APK_INFO="${APK_INFO}
              üì± ${filename_escaped} (${size_mb}MB)"
            fi
          done

          curl -s -X POST "https://api.telegram.org/bot$TELEGRAM_BOT_TOKEN/sendMessage" \
            -d chat_id="$TELEGRAM_CHAT_ID" \
            -d parse_mode="Markdown" \
            -d text="
          ‚úÖ Build Success
          üîó Commit: ${GITHUB_SHA::8}
          üåø Branch: ${GITHUB_REF_NAME}
          üéØ Trigger: ${GITHUB_EVENT_NAME}
          
          üì¶ Generated APKs: ${APK_COUNT}
          üíæ Total Size: ~${TOTAL_SIZE}MB
          ${APK_INFO}
          
          ‚¨ÜÔ∏è Uploading to Telegram...
          üîç Details: https://github.com/${GITHUB_REPOSITORY}/actions/runs/${GITHUB_RUN_ID}
          "

      # Upload APK to Telegram
      - name: Upload APK to Telegram
        if: success()
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          # Check if APK files exist
          if [ ! -d "apk-output" ] || [ -z "$(ls -A apk-output/*.apk 2>/dev/null)" ]; then
            echo "‚ùå No APK files found in apk-output/"
            exit 1
          fi

          # Priority: ARM64 > ARM > x86_64
          # Only upload ARM64 and ARM to save bandwidth and telegram storage
          # x86_64 is mainly for emulators/testing
          UPLOADED_COUNT=0
          
          # Upload ARM64 (highest priority - 95% of users)
          for apk in apk-output/*arm64-v8a*.apk; do
            if [ -f "$apk" ]; then
              size=$(stat -c%s "$apk" 2>/dev/null || stat -f%z "$apk" 2>/dev/null || echo "0")
              size_mb=$((size / 1024 / 1024))

              if [ $size_mb -gt 50 ]; then
                echo "‚ö†Ô∏è Skipping $apk - too large (${size_mb}MB > 50MB limit)"
                continue
              fi

              echo "üì§ Uploading ARM64: $apk (${size_mb}MB)..."
              response=$(curl -s --max-time 600 --connect-timeout 60 --retry 3 --retry-delay 10 \
                -F chat_id="$TELEGRAM_CHAT_ID" \
                -F document=@"$apk" \
                -F caption="üì± ARM64 APK (Recommended for modern devices)" \
                "https://api.telegram.org/bot$TELEGRAM_BOT_TOKEN/sendDocument")

              if echo "$response" | grep -q '"ok":true'; then
                echo "‚úÖ Successfully uploaded ARM64 APK"
                UPLOADED_COUNT=$((UPLOADED_COUNT + 1))
              else
                echo "‚ùå Failed to upload: $response"
                exit 1
              fi
            fi
          done

          # Upload ARM (compatibility for older devices)
          for apk in apk-output/*armeabi-v7a*.apk; do
            if [ -f "$apk" ]; then
              size=$(stat -c%s "$apk" 2>/dev/null || stat -f%z "$apk" 2>/dev/null || echo "0")
              size_mb=$((size / 1024 / 1024))

              if [ $size_mb -gt 50 ]; then
                echo "‚ö†Ô∏è Skipping $apk - too large (${size_mb}MB > 50MB limit)"
                continue
              fi

              echo "üì§ Uploading ARM: $apk (${size_mb}MB)..."
              response=$(curl -s --max-time 600 --connect-timeout 60 --retry 3 --retry-delay 10 \
                -F chat_id="$TELEGRAM_CHAT_ID" \
                -F document=@"$apk" \
                -F caption="üì± ARM APK (For older devices)" \
                "https://api.telegram.org/bot$TELEGRAM_BOT_TOKEN/sendDocument")

              if echo "$response" | grep -q '"ok":true'; then
                echo "‚úÖ Successfully uploaded ARM APK"
                UPLOADED_COUNT=$((UPLOADED_COUNT + 1))
              else
                echo "‚ùå Failed to upload: $response"
                exit 1
              fi
            fi
          done

          # Note: x86_64 not uploaded to save space (mainly for emulators)
          echo ""
          echo "üéâ Upload complete! Total uploaded: $UPLOADED_COUNT APKs"
          echo "‚ÑπÔ∏è x86_64 APK skipped (emulator/testing only)"
