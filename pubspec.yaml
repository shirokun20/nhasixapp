name: nhasixapp
description: "A new Flutter project."
publish_to: "none"
version: 0.9.9+17

environment:
  sdk: ^3.5.4
  
# Platform-specific builds (Android only)
platforms:
  android:

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Core Flutter & State Management
  flutter_bloc: ^9.1.1
  bloc: ^9.1.0
  equatable: ^2.0.7
  get_it: ^9.2.0

  # Local Packages
  kuron_core:
    path: ./packages/kuron_core
  kuron_nhentai:
    path: ./packages/kuron_nhentai
  kuron_crotpedia:
    path: ./packages/kuron_crotpedia
  kuron_komiktap:
    path: ./packages/kuron_komiktap
  kuron_native:
    path: ./packages/kuron_native

  # Code Generation & Immutability
  freezed_annotation: ^3.0.0
  json_annotation: ^4.9.0

  # Networking & Web Scraping
  dio: ^5.9.0
  native_dio_adapter: ^1.3.0
  cronet_http: ^1.1.0
  html: ^0.15.4
  connectivity_plus: ^7.0.0

  # Navigation & Routing
  go_router: ^17.0.1

  # Local Storage & Caching
  sqflite: ^2.3.0
  shared_preferences: ^2.2.2
  path_provider: ^2.1.1
  path: ^1.9.0

  # Image Handling & Caching
  cached_network_image: ^3.3.1
  photo_view: ^0.15.0
  extended_image: ^10.0.1  # Enhanced image viewer with gesture control
  image: ^4.5.4
  flutter_cache_manager: ^3.4.1
  waterfall_flow: ^3.1.1  # Pinterest-style masonry grid layout

  # UI Components & Shimmer
  pull_to_refresh: ^2.0.0
  shimmer: ^3.0.0
  flutter_spinkit: ^5.2.2

  # Background Tasks & Notifications
  flutter_local_notifications: ^19.5.0
  workmanager: ^0.9.0
  wakelock_plus: ^1.2.8

  # File Management & Sharing
  open_file: ^3.5.7
  share_plus: ^12.0.1
  url_launcher: ^6.3.1
  flutter_secure_storage: ^9.2.2

  # WebView for Cloudflare bypass

  # Utilities
  logger: ^2.6.2
  permission_handler: ^12.0.1
  intl: ^0.20.2
  device_info_plus: ^12.3.0
  collection: ^1.18.0
  crypto: ^3.0.3

  # PDF Generation
  pdf: ^3.11.1

  package_info_plus: ^9.0.0
  markdown_widget: ^2.3.2+8
  flutter_svg: ^2.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.13
  
  # Code Generation
  freezed: ^3.0.0
  json_serializable: ^6.9.5
  
  # Launcher Icons
  flutter_launcher_icons: ^0.14.3
  mocktail: ^1.0.4
  bloc_test: ^10.0.0

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/
    - assets/images/
    - assets/images/flags/
    - assets/icons/
    - assets/legal/en/
    - assets/legal/id/
    - assets/configs/
    # Note: tags.json.gz (compressed) is 1.1MB vs tags.json (5MB)

# Flutter Launcher Icons Configuration
flutter_launcher_icons:
  android: true
  ios: false  # iOS platform not configured
  image_path: "assets/icons/komiktap.png"
  min_sdk_android: 21
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/icons/komiktap.png"
