name: nhasixapp
description: "A new Flutter project."
publish_to: "none"
version: 0.5.0-alpha+7

environment:
  sdk: ^3.5.4
  
# Platform-specific builds (Android only)
platforms:
  android:

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Core Flutter & State Management
  flutter_bloc: ^9.1.1
  bloc: ^9.0.0
  equatable: ^2.0.7
  get_it: ^8.0.2

  # Code Generation & Immutability
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0

  # Networking & Web Scraping
  dio: ^5.7.0
  html: ^0.15.4
  connectivity_plus: ^5.0.2

  # Navigation & Routing
  go_router: ^15.1.1

  # Local Storage & Caching
  sqflite: ^2.3.0
  shared_preferences: ^2.2.2
  path_provider: ^2.1.1
  path: ^1.9.0

  # Image Handling & Caching
  cached_network_image: ^3.3.1
  photo_view: ^0.14.0
  image: ^4.1.7
  flutter_cache_manager: ^3.4.1

  # UI Components & Shimmer
  pull_to_refresh: ^2.0.0
  shimmer: ^3.0.0

  # Background Tasks & Notifications
  flutter_local_notifications: ^17.2.2
  wakelock_plus: ^1.2.8

  # File Management & Sharing
  open_file: ^3.5.7
  share_plus: ^10.0.2
  url_launcher: ^6.3.1

  # Utilities
  logger: ^2.5.0
  permission_handler: ^11.3.1
  intl: ^0.20.2
  device_info_plus: ^10.1.2
  collection: ^1.18.0

  # PDF Generation
  pdf: ^3.11.1
  package_info_plus: ^9.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.13
  
  # Code Generation
  freezed: ^2.5.7
  json_serializable: ^6.8.0

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/
    - assets/images/
    - assets/icons/
    - assets/json/
    # Note: tags.json.gz (compressed) is 1.1MB vs tags.json (5MB)
