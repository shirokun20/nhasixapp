name: nhasixapp
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter

  # Core Flutter & State Management
  flutter_bloc: ^9.1.1
  bloc: ^9.0.0
  equatable: ^2.0.7
  get_it: ^8.0.2

  # Networking & Web Scraping
  dio: ^5.7.0
  html: ^0.15.4
  webview_flutter: ^4.10.0
  connectivity_plus: ^5.0.2

  # Navigation & Routing
  go_router: ^15.1.1

  # Local Storage & Caching
  sqflite: ^2.3.0
  shared_preferences: ^2.2.2
  path_provider: ^2.1.1
  path: ^1.9.0

  # Image Handling
  cached_network_image: ^3.3.1
  photo_view: ^0.14.0
  image: ^4.1.7

  # UI Components
  flutter_staggered_grid_view: ^0.7.0
  pull_to_refresh: ^2.0.0
  flutter_slidable: ^3.0.1
  badges: ^3.1.2

  # Background Tasks & Notifications
  flutter_local_notifications: ^17.2.2
  wakelock_plus: ^1.2.8

  # File Management
  file_picker: ^8.1.2
  share_plus: ^10.0.2
  open_file: ^3.5.7

  # Utilities
  logger: ^2.5.0
  permission_handler: ^11.3.1
  crypto: ^3.0.3
  intl: ^0.19.0
  package_info_plus: ^8.0.2
  device_info_plus: ^10.1.2
  collection: ^1.18.0

  # Advanced Features
  flex_color_picker: ^3.4.1
  flutter_speed_dial: ^7.0.0
  animations: ^2.0.11
  lottie: ^3.1.2
  shimmer: ^3.0.0
  flutter_rating_bar: ^4.0.1
  url_launcher: ^6.3.1
  flutter_cache_manager: ^3.4.1

  # Comment & Community Features
  flutter_html: ^3.0.0
  timeago: ^3.6.1

  # Performance & Analytics
  battery_plus: ^6.0.2

  # Advanced UI Components
  expandable: ^5.0.1
  sticky_headers: ^0.3.0+2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.13
  flutter_launcher_icons: ^0.14.2
  sqflite_common_ffi: ^2.3.0
  bloc_test: ^10.0.0
  mockito: ^5.4.4

flutter_icons:
  android: true
  ios: false
  image_path: "assets/icons/ic_launcher-web.png"

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/images/
    - assets/icons/
    - assets/json/
