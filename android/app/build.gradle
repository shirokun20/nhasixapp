plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "id.nhasix.app"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_11
        targetCompatibility = JavaVersion.VERSION_11
        coreLibraryDesugaringEnabled true
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_11
    }

    defaultConfig {
        applicationId = "id.nhasix.app"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    signingConfigs {
        release {
            // Load key.properties file
            def keystoreProperties = new Properties()
            def keystorePropertiesFile = rootProject.file('key.properties')
            if (keystorePropertiesFile.exists()) {
                keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
            }

            keyAlias = keystoreProperties['keyAlias'] ?: System.getenv("ALIAS_NAME")
            keyPassword = keystoreProperties['keyPassword'] ?: System.getenv("KEY_PASSWORD")
            storeFile = keystoreProperties['storeFile'] ? file(keystoreProperties['storeFile']) : null
            storePassword = keystoreProperties['storePassword'] ?: System.getenv("STORE_PASSWORD")
            
            // Allow override via ENV (for CI) if storeFile isn't in properties
            if (storeFile == null && System.getenv("KEYSTORE_PATH") != null) {
                storeFile = file(System.getenv("KEYSTORE_PATH"))
            }

            // CI/CD: Decode KEYSTORE_BASE64 if present
            if (System.getenv("KEYSTORE_BASE64") != null) {
                def keystoreFile = file("${project.buildDir}/release.jks")
                keystoreFile.parentFile.mkdirs()
                keystoreFile.bytes = System.getenv("KEYSTORE_BASE64").decodeBase64()
                storeFile = keystoreFile
            }
        }
    }

    buildTypes {
        release {
            // Fallback to debug signing if release keys are missing
            if (signingConfigs.release.storeFile != null && signingConfigs.release.storeFile.exists()) {
                signingConfig signingConfigs.release
            } else {
                println "Release signing keys not found. Falling back to debug signing config."
                signingConfig signingConfigs.debug
            }
            minifyEnabled true
            shrinkResources true
        }
    }

    // Note: ABI splits handled by Flutter's --split-per-abi flag
    // Don't use gradle splits.abi as it conflicts with Flutter's ndk.abiFilters

    // Custom APK naming with ABI support: kuron_[version]_[date]_[abi].apk
    applicationVariants.all { variant ->
        variant.outputs.all { output ->
            def versionName = variant.versionName
            def buildType = variant.buildType.name
            def date = new Date().format('yyyyMMdd')
            def abi = output.getFilter(com.android.build.OutputFile.ABI) ?: 'universal'
            
            // Custom filename format: kuron_[version]_[date]_[buildType]_[abi].apk
            def fileName = "kuron_${versionName}_${date}_${buildType}_${abi}.apk"
            outputFileName = fileName
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.1.4'
    
    // AndroidX dependencies for PDF Reader
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.11.0'
    
    // Native download dependencies
    implementation 'androidx.work:work-runtime-ktx:2.9.0'
    implementation 'com.squareup.okhttp3:okhttp:4.12.0'
    implementation 'com.squareup.okhttp3:logging-interceptor:4.12.0'
    implementation 'com.squareup.okhttp3:okhttp-dnsoverhttps:4.12.0'  // NEW: DNS-over-HTTPS
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.7.3'
    implementation 'com.jakewharton.timber:timber:5.0.1'
    implementation 'com.google.guava:guava:32.1.3-android'
    
    // Testing dependencies (NEW)
    testImplementation 'junit:junit:4.13.2'
    testImplementation 'org.robolectric:robolectric:4.11.1'
    testImplementation 'androidx.work:work-testing:2.9.0'
    testImplementation 'org.jetbrains.kotlinx:kotlinx-coroutines-test:1.7.3'
    testImplementation 'androidx.test:core:1.5.0'
}
