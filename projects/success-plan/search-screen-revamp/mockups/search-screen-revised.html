<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NhasixApp - Search Screen (Match Existing UI)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f5f5f5;
            --bg-surface: #fafafa;
            --surface-container: #f0f0f0;
            --primary: #2196F3;
            --primary-container: #E3F2FD;
            --on-primary: #ffffff;
            --on-primary-container: #0D47A1;
            --text-primary: #000000;
            --text-secondary: #666666;
            --outline: #e0e0e0;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] {
            --bg-primary: #121212;
            --bg-secondary: #1e1e1e;
            --bg-surface: #1a1a1a;
            --surface-container: #2a2a2a;
            --primary: #64B5F6;
            --primary-container: #1565C0;
            --on-primary: #ffffff;
            --on-primary-container: #E3F2FD;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --outline: #333333;
            --shadow: rgba(255, 255, 255, 0.05);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-secondary);
            padding: 20px;
        }

        .controls {
            max-width: 400px;
            margin: 0 auto 20px;
            display: flex;
            gap: 10px;
        }

        .controls button {
            flex: 1;
            padding: 10px 16px;
            border: none;
            background: var(--primary);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
        }

        .source-info {
            max-width: 400px;
            margin: 0 auto 12px;
            background: var(--primary-container);
            border: 1px solid var(--primary);
            border-radius: 8px;
            padding: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: var(--on-primary-container);
        }

        .phone-frame {
            max-width: 400px;
            margin: 0 auto;
            background: var(--bg-primary);
            border-radius: 30px;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .status-bar {
            height: 24px;
            background: var(--bg-primary);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            font-size: 12px;
            color: var(--text-primary);
        }

        .screen {
            height: 700px;
            background: var(--bg-secondary);
            overflow-y: auto;
        }

        .app-bar {
            background: var(--primary);
            color: white;
            padding: 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .app-bar .back-btn {
            font-size: 24px;
            cursor: pointer;
        }

        .app-bar h1 {
            font-size: 20px;
            font-weight: 600;
            flex: 1;
        }

        .content {
            padding: 16px;
        }

        .search-box {
            background: var(--bg-primary);
            border: 2px solid var(--outline);
            border-radius: 12px;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
        }

        .search-box input {
            flex: 1;
            border: none;
            background: transparent;
            font-size: 16px;
            color: var(--text-primary);
            outline: none;
        }

        .search-box input::placeholder {
            color: var(--text-secondary);
        }

        .search-box .icon {
            color: var(--text-secondary);
            font-size: 20px;
        }

        .advanced-toggle {
            background: transparent;
            border: none;
            padding: 12px 0;
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--primary);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            margin-bottom: 16px;
        }

        .section-title {
            font-size: 12px;
            font-weight: 500;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 12px;
        }

        .filter-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px 12px;
            margin-bottom: 20px;
        }

        .filter-card {
            background: var(--surface-container);
            border: 1px solid var(--outline);
            border-radius: 12px;
            padding: 12px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
            min-height: 48px;
        }

        .filter-card:hover {
            border-color: var(--primary);
        }

        .filter-card.active {
            background: var(--primary-container);
            border-color: var(--primary);
        }

        .filter-card .icon {
            font-size: 20px;
            color: var(--text-secondary);
        }

        .filter-card.active .icon {
            color: var(--primary);
        }

        .filter-card .label {
            flex: 1;
            font-size: 13px;
            color: var(--text-primary);
        }

        .filter-card.active .label {
            color: var(--on-primary-container);
            font-weight: 500;
        }

        .filter-card .badge {
            background: var(--primary);
            color: white;
            border-radius: 10px;
            padding: 2px 6px;
            font-size: 10px;
            font-weight: 600;
            min-width: 18px;
            text-align: center;
        }

        .filter-card .arrow {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .dropdown {
            width: 100%;
            padding: 12px 16px;
            background: var(--bg-primary);
            border: 1px solid var(--outline);
            border-radius: 12px;
            font-size: 14px;
            color: var(--text-primary);
            margin-bottom: 12px;
            cursor: pointer;
        }

        .search-button {
            width: 100%;
            padding: 16px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 24px;
        }

        .search-button:active {
            opacity: 0.8;
        }

        .hidden {
            display: none;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            font-size: 12px;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .text-input {
            width: 100%;
            padding: 12px 16px;
            background: var(--bg-primary);
            border: 1px solid var(--outline);
            border-radius: 12px;
            font-size: 16px;
            color: var(--text-primary);
        }

        . radio-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .radio-option {
            background: var(--bg-primary);
            border: 1px solid var(--outline);
            border-radius: 12px;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
        }

        .radio-option:hover {
            border-color: var(--primary);
        }

        .radio-option.selected {
            background: var(--primary-container);
            border-color: var(--primary);
        }

        .radio-option input[type="radio"] {
            width: 20px;
            height: 20px;
            accent-color: var(--primary);
        }

        .radio-option label {
            flex: 1;
            font-size: 14px;
            color: var(--text-primary);
            cursor: pointer;
        }

        .checkbox-section {
            background: var(--bg-primary);
            border: 1px solid var(--outline);
            border-radius: 12px;
            overflow: hidden;
        }

        .checkbox-header {
            padding: 12px 16px;
            background: var(--surface-container);
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
        }

        .checkbox-header:hover {
            background: var(--outline);
        }

        .checkbox-header .title {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-primary);
        }

        .checkbox-header .arrow {
            transition: transform 0.3s;
        }

        .checkbox-section.open .checkbox-header .arrow {
            transform: rotate(180deg);
        }

        .checkbox-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s;
        }

        .checkbox-section.open .checkbox-content {
            max-height: 400px;
            overflow-y: auto;
        }

        .checkbox-list {
            padding: 8px;
        }

        .checkbox-item {
            padding: 10px 12px;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            border-radius: 8px;
        }

        .checkbox-item:hover {
            background: var(--surface-container);
        }

        .checkbox-item input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: var(--primary);
        }

        .checkbox-item label {
            flex: 1;
            font-size: 14px;
            color: var(--text-primary);
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="controls">
        <button onclick="toggleTheme()" id="themeBtn">üåô Dark</button>
        <button onclick="toggleLanguage()" id="langBtn">üáÆüá© ID</button>
        <button onclick="cycleSource()" id="sourceBtn">üìö Nhentai</button>
    </div>

    <div class="source-info" id="sourceInfo">
        <span>üí°</span>
        <span data-en="Source selected from Drawer ‚Üí Showing Nhentai search UI"
            data-id="Source dipilih dari Drawer ‚Üí Tampil UI pencarian Nhentai">Source selected from Drawer ‚Üí Showing
            Nhentai search UI</span>
    </div>

    <div class="phone-frame">
        <div class="status-bar">
            <span>9:41</span>
            <span>üì∂ üì° üîã</span>
        </div>

        <div class="screen">
            <div class="app-bar">
                <div class="back-btn">‚Üê</div>
                <h1 data-en="Search" data-id="Cari">Search</h1>
            </div>

            <div class="content">
                <!-- Nhentai Search UI (Query-String Mode) -->
                <div id="nhentai-ui">
                    <!-- Search Box -->
                    <div class="search-box">
                        <span class="icon">üîç</span>
                        <input type="text" placeholder="Search..." data-en-placeholder="Search..."
                            data-id-placeholder="Cari...">
                    </div>

                    <!-- Advanced Filters Toggle -->
                    <button class="advanced-toggle" onclick="toggleAdvanced()">
                        <span id="advToggleIcon">‚ñº</span>
                        <span data-en="Advanced Filters" data-id="Filter Lanjutan">Advanced Filters</span>
                    </button>

                    <!-- Advanced Filters Section -->
                    <div id="advancedSection" class="hidden">
                        <!-- Filter Categories -->
                        <div class="section-title" data-en="Filter Categories" data-id="Kategori Filter">Filter
                            Categories</div>
                        <div class="filter-grid">
                            <div class="filter-card active">
                                <span class="icon">üè∑Ô∏è</span>
                                <span class="label" data-en="Tags" data-id="Tag">Tags</span>
                                <span class="badge">2</span>
                            </div>
                            <div class="filter-card">
                                <span class="icon">‚úçÔ∏è</span>
                                <span class="label" data-en="Artists" data-id="Artis">Artists</span>
                                <span class="arrow">‚Ä∫</span>
                            </div>
                            <div class="filter-card">
                                <span class="icon">üë§</span>
                                <span class="label" data-en="Characters" data-id="Karakter">Characters</span>
                                <span class="arrow">‚Ä∫</span>
                            </div>
                            <div class="filter-card active">
                                <span class="icon">üìö</span>
                                <span class="label" data-en="Parodies" data-id="Parodi">Parodies</span>
                                <span class="badge">1</span>
                            </div>
                            <div class="filter-card">
                                <span class="icon">üë•</span>
                                <span class="label" data-en="Groups" data-id="Grup">Groups</span>
                                <span class="arrow">‚Ä∫</span>
                            </div>
                        </div>

                        <!-- Language -->
                        <div class="section-title" data-en="Language" data-id="Bahasa">Language</div>
                        <select class="dropdown">
                            <option data-en="All" data-id="Semua">All</option>
                            <option selected data-en="English" data-id="Inggris">English</option>
                            <option data-en="Japanese" data-id="Jepang">Japanese</option>
                        </select>

                        <!-- Category -->
                        <div class="section-title" data-en="Category" data-id="Kategori">Category</div>
                        <select class="dropdown">
                            <option data-en="All" data-id="Semua">All</option>
                            <option>Manga</option>
                            <option>Doujinshi</option>
                        </select>
                    </div>

                    <button class="search-button" data-en="Search" data-id="Cari">Search</button>
                </div>

                <!-- Crotpedia Search UI (Form-Based Mode) -->
                <div id="crotpedia-ui" class="hidden">
                    <!-- Search Fields -->
                    <div class="form-group">
                        <label data-en="Title" data-id="Judul">Title</label>
                        <input type="text" class="text-input" placeholder="Search by title..."
                            data-en-placeholder="Search by title..." data-id-placeholder="Cari berdasarkan judul...">
                    </div>

                    <div class="form-group">
                        <label data-en="Author" data-id="Penulis">Author</label>
                        <input type="text" class="text-input" placeholder="Search by author..."
                            data-en-placeholder="Search by author..." data-id-placeholder="Cari berdasarkan penulis...">
                    </div>

                    <div class="form-group">
                        <label data-en="Artist" data-id="Artis">Artist</label>
                        <input type="text" class="text-input" placeholder="Search by artist..."
                            data-en-placeholder="Search by artist..." data-id-placeholder="Cari berdasarkan artis...">
                    </div>

                    <div class="form-group">
                        <label data-en="Year" data-id="Tahun">Year</label>
                        <input type="number" class="text-input" placeholder="2024" min="1900" max="2100">
                    </div>

                    <!-- Status Radio -->
                    <div class="form-group">
                        <label data-en="Status" data-id="Status">Status</label>
                        <div class="radio-group">
                            <div class="radio-option selected">
                                <input type="radio" name="status" value="" checked>
                                <label data-en="All" data-id="Semua">All</label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" name="status" value="ongoing">
                                <label>Ongoing</label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" name="status" value="completed">
                                <label data-en="Completed" data-id="Selesai">Completed</label>
                            </div>
                        </div>
                    </div>

                    <!-- Order By Radio -->
                    <div class="form-group">
                        <label data-en="Order By" data-id="Urutan">Order By</label>
                        <div class="radio-group">
                            <div class="radio-option selected">
                                <input type="radio" name="order" value="update" checked>
                                <label data-en="Latest Update" data-id="Update Terbaru">Latest Update</label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" name="order" value="popular">
                                <label data-en="Popular" data-id="Populer">Popular</label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" name="order" value="title">
                                <label>A-Z</label>
                            </div>
                        </div>
                    </div>

                    <!-- Genre Checkboxes -->
                    <div class="form-group">
                        <label data-en="Genre" data-id="Genre">Genre</label>
                        <div class="checkbox-section" id="genreSection">
                            <div class="checkbox-header" onclick="toggleCheckboxSection()">
                                <span class="title" data-en="Select genres (0 selected)"
                                    data-id="Pilih genre (0 terpilih)">Select genres (0 selected)</span>
                                <span class="arrow">‚ñº</span>
                            </div>
                            <div class="checkbox-content">
                                <div class="checkbox-list">
                                    <div class="checkbox-item">
                                        <input type="checkbox" id="g1">
                                        <label for="g1">Romance</label>
                                    </div>
                                    <div class="checkbox-item">
                                        <input type="checkbox" id="g2">
                                        <label for="g2">Fantasy</label>
                                    </div>
                                    <div class="checkbox-item">
                                        <input type="checkbox" id="g3">
                                        <label for="g3">Action</label>
                                    </div>
                                    <div class="checkbox-item">
                                        <input type="checkbox" id="g4">
                                        <label for="g4">Comedy</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <button class="search-button" data-en="Search" data-id="Cari">Search</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentLang = 'en';
        let currentTheme = 'light';
        let currentSource = 'nhentai';

        function toggleTheme() {
            currentTheme = currentTheme === 'light' ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', currentTheme);
            document.getElementById('themeBtn').textContent = currentTheme === 'light' ? 'üåô Dark' : '‚òÄÔ∏è Light';
        }

        function toggleLanguage() {
            currentLang = currentLang === 'en' ? 'id' : 'en';
            updateTexts();
            document.getElementById('langBtn').textContent = currentLang === 'en' ? 'üáÆüá© ID' : 'üá¨üáß EN';
        }

        function cycleSource() {
            currentSource = currentSource === 'nhentai' ? 'crotpedia' : 'nhentai';
            document.getElementById('nhentai-ui').classList.toggle('hidden', currentSource !== 'nhentai');
            document.getElementById('crotpedia-ui').classList.toggle('hidden', currentSource !== 'crotpedia');

            const btn = document.getElementById('sourceBtn');
            const info = document.getElementById('sourceInfo');

            if (currentSource === 'nhentai') {
                btn.textContent = 'üìö Nhentai';
                info.querySelector('span:last-child').setAttribute('data-en', 'Source selected from Drawer ‚Üí Showing Nhentai search UI');
                info.querySelector('span:last-child').setAttribute('data-id', 'Source dipilih dari Drawer ‚Üí Tampil UI pencarian Nhentai');
            } else {
                btn.textContent = 'üåê Crotpedia';
                info.querySelector('span:last-child').setAttribute('data-en', 'Source selected from Drawer ‚Üí Showing Crotpedia search UI');
                info.querySelector('span:last-child').setAttribute('data-id', 'Source dipilih dari Drawer ‚Üí Tampil UI pencarian Crotpedia');
            }
            updateTexts();
        }

        function toggleAdvanced() {
            const section = document.getElementById('advancedSection');
            const icon = document.getElementById('advToggleIcon');
            section.classList.toggle('hidden');
            icon.textContent = section.classList.contains('hidden') ? '‚ñº' : '‚ñ≤';
        }

        function toggleCheckboxSection() {
            document.getElementById('genreSection').classList.toggle('open');
        }

        function updateTexts() {
            document.querySelectorAll('[data-en]').forEach(el => {
                const text = el.getAttribute(`data-${currentLang}`);
                if (el.tagName === 'INPUT') {
                    el.placeholder = el.getAttribute(`data-${currentLang}-placeholder`);
                } else if (el.tagName === 'OPTION' || el.tagName === 'LABEL') {
                    el.textContent = text;
                } else {
                    const children = Array.from(el.children);
                    if (children.length === 0) {
                        el.textContent = text;
                    }
                }
            });
        }

        // Radio selection
        document.querySelectorAll('.radio-option').forEach(opt => {
            opt.addEventListener('click', function () {
                this.querySelector('input[type="radio"]').checked = true;
                this.parentElement.querySelectorAll('.radio-option').forEach(o => o.classList.remove('selected'));
                this.classList.add('selected');
            });
        });
    </script>
</body>

</html>
